<article class="post-item">
    <h1 class="post-title container">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </h1>

    <div class="post-meta container">
        <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time> â€” <a href="{{ post.author.link }}">{{ post.author.name }}</a> 
    </div>

    {% capture preview_image %}/previews/{{ post.path | remove_first:'_posts/' | split:'.' | first }}.png{% endcapture %}
    <div class="post-preview-image container">
        <a href="{{ site.baseurl }}{{ post.url }}">
            <img src="{{ preview_image }}" alt="{{ post.title }}" />
        </a>
    </div>
</article>
